<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">


  <title>Survey Form</title>

  <!-- input text name-->
  <form id="form">
  <div class="form-control">
  <label for="name" id="label-name">

    <h1 style="color: black;">How do you play?</h1>
  <br>

    <h3>Name</h3>
  </label>
  
  <input type="text"
  id="name"
  placeholder="Enter your name" />

</div>


<!--input email text-->
<div class="form-control">
  <label for="email" id="label-email">
    <h3>Email</h3>
    </label>

    <input type="email"
  id="email"
  placeholder="Enter your email" />

</div>


<!--input age text-->
<div class="form-control">
  <label for="age" id="label-age">
    <h3>Age</h3>
    </label>

    <input type="text"
    id="age"
    placeholder="Enter your age" />


    <!--input drop down box-->
    <div class="form-control">
    <label for="role" id="label-role">
   <h3>How many hours do you game in a day?</h3>
    </label>

  <select name="role id=role">
    <option value="1-2 hours">1-2</option>
    <option value="2-4 hours">2-4</option>
    <option value="4-6 hours">4-6</option>
    <option value="6+ hours">6+</option>
    </select>
    </div>

      <!--input question-->
   <div class="form-control">
   <label>
      <h3>How do you play your games?</h3>
    
    
    <!-- <input type="radio" id="PC" name="console" value="PC">
    <label for="PC">PC</label>    
    
      
    
    <input type="radio" id="Xbox" name="console" value="Xbox">
    <label for="Xbox">Xbox</label>
    
      
    
    <input type="radio" id="Playstation" name="console" value="Playstation">
    <label for="Playstation">Playstation</label>
    

    <input type="radio" id="Nintendo" name="console" value="Nintendo">
    <label for="Nintendo">Nintendo</label>
    

    <input type="radio" id="Mobile" name="console" value="Mobile">
    <label for="Mobile">Mobile</label> -->
    
    <div>
      <input type="checkbox"
      name="inp">PC</input></label>
    </div>
  
    <div>
      <input type="checkbox"
      name="inp">Xbox</input></label>
    </div>
  
    <div>
      <input type="checkbox"
      name="inp">Playstation</input></label>
    </div>
  
    <div>
      <input type="checkbox"
      name="inp">Nintendo</input></label>
    </div>
  
    <div>
      <input type="checkbox"
      name="inp">Mobile</input></label>
    </div>
  
    <div>
      <input type="checkbox"
      name="inp">Other</input></label>
    </div>

    <label class="form-control">
    <h3>What type of Games?</h3>
    <h5>(Check all that apply)</h5>
    </label>

    <div>
  <label for="inp-1">
    <input type="checkbox"
    name="inp">Sports</input></label>
  </div>

  <div>
    <input type="checkbox"
    name="inp">Simulation</input></label>
  </div>

  <div>
    <input type="checkbox"
    name="inp">Shooter</input></label>
  </div>

  <div>
    <input type="checkbox"
    name="inp">Strategy</input></label>
  </div>

  <div>
    <input type="checkbox"
    name="inp">Puzzle</input></label>
  </div>

  <div>
    <input type="checkbox"
    name="inp">Racing</input></label>
  </div>

  <div>
    <input type="checkbox"
    name="inp">Action/Adventure</input></label>
  </div>


  <div class="form-control">
  <label for="comment">
  <h3>What are you currently playing?</h3>
  </label>
  </div>
  <div>
    <textarea name="comment" id="comment"
    placeholder="Enter your comment here">
</textarea>
</div>

<!-- Multi-line Text Input Control -->
<button type="submit" value="submit">
Submit
</button>
</form>

  </head>

  </body>
</html>
